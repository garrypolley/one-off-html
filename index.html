<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Shot HTML Applications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }
        .app-list {
            list-style: none;
            padding: 0;
        }
        .app-item {
            margin: 15px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .app-item:hover {
            background: #f0f0f0;
        }
        .app-link {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            font-weight: bold;
        }
        .app-link:hover {
            text-decoration: underline;
        }
        .app-description {
            color: #666;
            margin-top: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>One Shot HTML Applications</h1>
    
    <ul class="app-list">
        <li class="app-item">
            <a href="voice-test.html" class="app-link">Test Voices</a>
            <div class="app-description">
                Test browser text-to-speech functionality with different voices using "The quick brown fox jumps over the lazy dog"
            </div>
        </li>
    </ul>
</body>
</html>
